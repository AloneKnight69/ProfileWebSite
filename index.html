<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alone knight</title>
    <style>
        
        body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        }
        iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        }
        #startOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        cursor: pointer;
        font-size: 2rem;
        }
        #startOverlay span{
            animation: neonFlicker 2.5s infinite;
        }
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                0 0 5px #d70610,
                0 0 10px #d70610,
                0 0 20px #d70610,
                0 0 40px #ff0000,
                0 0 80px #ff0000;
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
                opacity: 0.6;
            }
            26%, 53% {
                text-shadow:
                0 0 2px #d70610,
                0 0 4px #d70610,
                0 0 6px #d70610;
                opacity: 0.8;
            }
        }
    </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <!-- پوشش شروع (برای دریافت تعامل کاربر) -->
    <div id="startOverlay"><span>Click to Start</span></div>

    <!-- iframe محتوای صفحه‌ها -->
    <iframe src="home.html" id="contentFrame"></iframe>

    <!-- موسیقی بک‌گراند -->
    <audio id="bgMusic" src="Idea 22 Gibran Alcocer.mp3" loop></audio>

    <script>
        const audio = document.getElementById("bgMusic");
        const overlay = document.getElementById("startOverlay");
        const frame = document.getElementById("contentFrame");

        // تعامل اول کاربر → پخش موسیقی
        overlay.addEventListener("click", () => {
        overlay.style.display = "none"; // حذف پوشش
        audio.volume = 1;
        audio.play().catch(err => console.log("Audio error:", err));
        });

        // بارگذاری صفحه مناسب با hash
        function loadPageFromHash() {
        const page = location.hash.substring(1) || "home.html";
        frame.src = page;
        }

        window.addEventListener("hashchange", loadPageFromHash);
        window.addEventListener("DOMContentLoaded", loadPageFromHash);
    </script>
</body>
</html>
