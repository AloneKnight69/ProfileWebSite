<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alone knight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --neon-red: #d70610;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    /* صفحه‌ی کلیک */
    #startOverlay {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 2.5rem;
      user-select: none;
      flex-direction: column;
    }

    #startOverlay span {
      animation: neonFlicker 2.5s infinite;
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 5px var(--neon-red),
          0 0 10px var(--neon-red),
          0 0 20px var(--neon-red),
          0 0 40px red,
          0 0 80px red;
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
        opacity: 0.5;
      }
      26%, 53% {
        text-shadow:
          0 0 2px var(--neon-red),
          0 0 4px var(--neon-red),
          0 0 6px var(--neon-red);
        opacity: 0.8;
      }
    }

    /* لودینگ */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
      z-index: 10000;
    }

    #loadingText {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- لودینگ اولیه -->
  <div id="loadingScreen">
    <div>Loading resources...</div>
    <div id="loadingText">Please wait</div>
  </div>

  <!-- صفحه کلیک (بعد لودینگ) -->
  <div id="startOverlay">
    <span>Click to Start</span>
  </div>

  <!-- iframe -->
  <iframe src="" id="contentFrame"></iframe>

  <!-- موزیک -->
  <audio id="bgMusic" src="Idea 22 Gibran Alcocer.mp3" loop></audio>

<script>
  const audio = document.getElementById("bgMusic");
  const overlay = document.getElementById("startOverlay");
  const loading = document.getElementById("loadingScreen");
  const frame = document.getElementById("contentFrame");

  let firstLoad = true;
  let audioReady = false;

  function checkReady() {
    if (firstLoad && audioReady) {
      loading.style.display = "none";
      overlay.style.display = "flex";
    }
  }

  function handleIframeLoad() {
    if (firstLoad) {
      checkReady();
    } else {
      frame.style.display = "block";
    }
  }

  const checkAudioInterval = setInterval(() => {
    if (audio.readyState >= 4) {
      audioReady = true;
      clearInterval(checkAudioInterval);
      checkReady();
    }
  }, 200);

  window.addEventListener("DOMContentLoaded", () => {
    if (firstLoad) {
      audio.load();
      frame.addEventListener("load", handleIframeLoad);
    }
    loadPageFromHash();
  });

  overlay.addEventListener("click", () => {
    overlay.remove(); // به جای hide کردن، حذف کامل
    loading.remove(); // حذف کامل لودینگ
    frame.style.display = "block";
    audio.play().catch(() => {
      const resume = () => {
        audio.play();
        document.removeEventListener("click", resume);
      };
      document.addEventListener("click", resume);
    });
    firstLoad = false;
  });

  function loadPageFromHash() {
    const page = location.hash.substring(1) || "home.html";
    frame.src = page;
  }

  window.addEventListener("hashchange", () => {
    frame.style.display = "none";
    loadPageFromHash();
  });
</script>


</body>
</html>
